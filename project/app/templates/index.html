{% extends "base.html" %}

{% block content %}
    <div class="container">
    	<h1>Hi, {{ current_user.username }}!</h1>
    </div>
    {% for post in posts %}
    <div class="alert alert-primary" role="alert">
		<p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
{% endblock %}
